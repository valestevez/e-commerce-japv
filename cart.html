  <main>

   <div class="container">

    <h1 class="text-center fw-light">Carrito de Compras</h1>
    <h4 class="m-5">Articulos a Comprar</h4>
   
    <div class="container text-lg-center">
      <div class="row row-cols-md-5">
        <div class="col"></div>
        <div class="col">Nombre</div>
        <div class="col d-none d-md-block d-lg-block">Costo</div>
        <div class="col">Cantidad</div>
  
        <div class="col">SubTotal</div>
     </div>
     
        <hr> 
        <div class="row" id="cartProduct">

        </div> 
      <hr>
    </div>
   <h4 class="m-5">Tipo de Envio</h4>
    <form class="container">
       
      <div class="form-check m-lg-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Premium 2 a 5 dias(15%)
        </label>
      </div>
      <div class="form-check m-lg-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Express 5 a 8 dias(7%)
        </label>
      </div>
      <div class="form-check m-lg-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Standard 12 a 15 dias(5%)
        </label>
      </div>
      <h4 class="m-5">Direccion de Envio</h4>
       <div class="row">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Calle</label>
          <input type="email" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="col ">
          <label for="exampleInputEmail1" class="form-label">Numero</label>
          <input type="email" class="form-control w-75" id="exampleInputEmail2" aria-describedby="emailHelp">
        </div>
       </div>
       <div class="row">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Esquina</label>
          <input type="email" class="form-control w-75" id="exampleInputEmail3" aria-describedby="emailHelp">
        </div>
        <div class="col">
        </div>
       </div>
    </form>
